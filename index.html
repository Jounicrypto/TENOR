<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Tenor API</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Tenor Gif</a>
                </div>
            </nav>
        </header>
        <div class="container">
            <form id="form">
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input id="subject-input" type="text" class="form-control" id="subject" placeholder="Look for">
                </div>
                <div class="mb-3">
                    <label for="photoNumbers" class="form-label">Number of Photos</label>
                    <input id="pic-number" type="number" class="form-control" id="photoNumbers" placeholder="numbers">
                </div>
                <button id="search-btn" name="search" type="submit" class="btn btn-primary mb-5">Search</button>
            </form>
            <div id="warning"></div>
            <div class="container" id="container"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
